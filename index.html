<html>
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.28.0/js/canvas-to-blob.js"></script>
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7cCA9xZH3viDwm5Lbhf9eA5LRfmltrjc"></script>
    <script src="polyline.js"></script>
    <script src="script.js" defer></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #menu {
            position: absolute;
            background: #efefef;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
        }
        #menu-actions {
            position: absolute;
            top: 0px;
            right: 0px;
            background: #efefef;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
        }
        .mapboxgl-popup {
            max-width: 400px
        }
    </style>
</head>
<body>
     <div id="map"></div>
     <div id="menu">
         <strong><span>Map Styles:</span></strong>
         <input id="cali" type="radio" name="rtoggle" value="cali" checked="checked">
         <label for="cali">cali</label>
         <input id="watercolor" type="radio" name="rtoggle" value="watercolor">
         <label for="watercolor">watercolor</label>
         <input id="standard" type="radio" name="rtoggle" value="standard">
         <label for="standard">standard</label>

         <strong><span style="margin: 0 0 0 1em;">Actions:</span></strong>
         <button id="animate">Animate</button>
         <button id="print">Print</button>
     </div>
</body>

</html>
